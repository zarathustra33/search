{% extends 'base_layout.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
     <h1 style="text-align: center;"> Welcome to the Home page!</h1>
     <h2> Latest Announcements</h2>
     <div class="listings">
         {% for article in listings %} 
            <div class="article">
                <h3><a href="{%url 'articles:detail' article.slug%}">{{article.title}}</article></a></h3>
                <p>{{article.snippet}}</article></p>
                <p>{{article.date}}</p>
            </div>
         {% endfor %}
     </div>
    </div>
</div>
{% endblock %}
